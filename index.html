<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      /* Sidebar */
      .sidebar {
        height: 100vh;
        width: 250px;
        background-color: #2c3e50;
        color: #ecf0f1;
        position: fixed;
        left: -250px;
        top: 0;
        transition: left 0.5s;
        z-index: 1000;
      }

      .sidebar.Mo {
        left: 0;
      }

      .sidebar-header {
        background-color: #3498db;
        padding: 20px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
      }

      .sidebar-menu {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .sidebar-menu li {
        padding: 15px 20px;
        cursor: pointer;
      }

      .sidebar-menu li:hover {
        background-color: #34495e;
      }

      .sidebar-menu li a {
        color: #ecf0f1;
        text-decoration: none;
        display: flex;
        align-items: center;
      }

      .sidebar-menu li a i {
        margin-right: 10px;
      }

      .sidebar-menu li.active {
        background-color: #34495e;
      }

      /* Header */
      .header {
        background-color: #337ab7;
        color: white;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        transition: margin-left 0.5s;
      }

      .header .menu-icon {
        font-size: 24px;
        cursor: pointer;
        margin-right: 15px;
      }

      /* Main content */
      .container {
        padding: 20px;
        transition: margin-left 0.5s;
      }

      .sidebar.Mo ~ .container,
      .sidebar.Mo ~ .header {
        margin-left: 250px;
      }

      /* Cards */
      .card {
        display: inline-block;
        width: 44%;
        margin: 1%;
        padding: 20px;
        color: white;
        border-radius: 5px;
        position: relative;
        text-decoration: none;
      }

      .card .number {
        font-size: 36px;
        font-weight: bold;
      }

      .card .title {
        font-size: 18px;
        margin-top: 10px;
      }

      .card .more {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 14px;
      }

      .card.blue {
        background-color: #1e90ff;
      }
      .card.green {
        background-color: #28a745;
      }
      .card.orange {
        background-color: #ff9800;
      }
      .card.red {
        background-color: #f44336;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">Quản Lý SV</div>
      <ul class="sidebar-menu">
        <li class="active">
          <a href="index.html"><i class="fas fa-home"></i>Trang chủ</a>
        </li>
        <li>
          <a href="dsKhoa.html"><i class="fas fa-university"></i>Khoa</a>
        </li>
        <li>
          <a href="lop.html"><i class="fas fa-th-large"></i>Lớp</a>
        </li>
        <li>
          <a href="dsSinhVien.html"
            ><i class="fas fa-user-graduate"></i>Sinh viên</a
          >
        </li>
        <li>
          <a href="dsSinhVien.html"
            ><i class="fas fa-user-graduate"></i>Danh sách sinh viên</a
          >
        </li>
        <li>
          <a href="dsMonHoc.html"><i class="fas fa-book"></i>Quản lý môn học</a>
        </li>
        <li>
          <a href="dsDiem.html"
            ><i class="fas fa-graduation-cap"></i>Quản lý điểm</a
          >
        </li>
        <li>
          <a href="dsVaiTro.html"
            ><i class="fas fa-users"></i>Danh sách thành viên</a
          >
        </li>
        <li>
          <a href="capNhat.html"
            ><i class="fas fa-user-tag"></i>Vai trò thành viên</a
          >
        </li>
      </ul>
    </div>

    <!-- Header -->
    <div class="header">
      <i class="fas fa-bars menu-icon"></i>
      <h1>Trang Chủ</h1>
    </div>

    <!-- Main content -->
    <div class="container">
      <a href="dsKhoa.html" class="card blue">
        <div class="number">1</div>
        <div class="title">Khoa</div>
        <div class="more">Xem thêm <i class="fas fa-arrow-right"></i></div>
      </a>
      <a href="lop.html" class="card green">
        <div class="number">2</div>
        <div class="title">Lớp</div>
        <div class="more">Xem thêm <i class="fas fa-arrow-right"></i></div>
      </a>
      <a href="dsSinhVien.html" class="card orange">
        <div class="number">3</div>
        <div class="title">Sinh viên</div>
        <div class="more">Xem thêm <i class="fas fa-arrow-right"></i></div>
      </a>
      <a href="dsMonHoc.html" class="card red">
        <div class="number">4</div>
        <div class="title">Môn học</div>
        <div class="more">Xem thêm <i class="fas fa-arrow-right"></i></div>
      </a>
    </div>

    <script>
      const sideBar = document.querySelector(".sidebar");
      const header = document.querySelector(".header");

      header.addEventListener("click", function () {
        sideBar.classList.toggle("Mo");
      });

      // Highlight active menu item
      const currentLocation = location.href;
      const menuItems = document.querySelectorAll(".sidebar-menu li a");
      menuItems.forEach((item) => {
        if (item.href === currentLocation) {
          item.parentElement.classList.add("active");
        }
      });
    </script>
  </body>
</html>
