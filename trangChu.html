<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      /* Container Styles */
      .container {
        padding: 20px;
        transition: margin-left 0.5s;
      }

      /* Card Styles */
      .card {
        display: inline-block;
        width: 44%;
        margin: 1%;
        padding: 20px;
        color: white;
        border-radius: 5px;
        position: relative;
        text-decoration: none;
        transition: transform 0.3s;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card .number {
        font-size: 36px;
        font-weight: bold;
      }

      .card .title {
        font-size: 18px;
        margin-top: 10px;
      }

      .card .more {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 14px;
      }

      .card.blue {
        background-color: #1e90ff;
      }
      .card.green {
        background-color: #28a745;
      }
      .card.orange {
        background-color: #ff9800;
      }
      .card.red {
        background-color: #f44336;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .card {
          width: 90%;
          margin: 10px auto;
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">Quản Lý SV</div>
      <ul class="sidebar-menu">
        <li class="active">
          <a href="trangChu.html"><i class="fas fa-home"></i>Trang chủ</a>
        </li>
        <li>
          <a href="lop.html"><i class="fas fa-th-large"></i>Lớp</a>
        </li>
        <li>
          <a href="sinhVien.html"
            ><i class="fas fa-user-graduate"></i>Sinh viên</a
          >
        </li>
        <li>
          <a href="dsSinhVien.html"
            ><i class="fas fa-user-graduate"></i>Danh sách sinh viên</a
          >
        </li>
        <li>
          <a href="dsMonHoc.html"><i class="fas fa-book"></i>Quản lý môn học</a>
        </li>
        <li>
          <a href="dsDiem.html"
            ><i class="fas fa-graduation-cap"></i>Quản lý điểm</a
          >
        </li>
        <li>
          <a href="dsVaiTro.html"
            ><i class="fas fa-users"></i>Danh sách vai trò</a
          >
        </li>
        <li>
          <a href="capNhat.html"
            ><i class="fas fa-user-tag"></i>Cập nhật vai trò</a
          >
        </li>
        <li class="logout-item">
          <a href="index.html" class="logout-link">
            <i class="fas fa-sign-out-alt"></i>Đăng xuất
          </a>
        </li>
      </ul>
    </div>

    <!-- Header -->
    <div class="header">
      <i class="fas fa-bars menu-icon"></i>
      <h1>Trang Chủ</h1>
    </div>

    <!-- Main content -->
    <div class="container">
      <a href="dsDiem.html" class="card blue">
        <div class="number">1</div>
        <div class="title">Điểm</div>
        <div class="more">Xem thêm <i class="fas fa-arrow-right"></i></div>
      </a>
      <a href="lop.html" class="card green">
        <div class="number">2</div>
        <div class="title">Lớp</div>
        <div class="more">Xem thêm <i class="fas fa-arrow-right"></i></div>
      </a>
      <a href="dsSinhVien.html" class="card orange">
        <div class="number">3</div>
        <div class="title">Sinh viên</div>
        <div class="more">Xem thêm <i class="fas fa-arrow-right"></i></div>
      </a>
      <a href="dsMonHoc.html" class="card red">
        <div class="number">4</div>
        <div class="title">Môn học</div>
        <div class="more">Xem thêm <i class="fas fa-arrow-right"></i></div>
      </a>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sidebar = document.querySelector(".sidebar");
        const menuIcon = document.querySelector(".menu-icon");
        const container = document.querySelector(".container");
        const header = document.querySelector(".header");

        // Open sidebar by default
        sidebar.classList.add("Mo");
        container.style.marginLeft = "250px";
        header.style.marginLeft = "250px";

        // Toggle sidebar
        menuIcon.addEventListener("click", function () {
          sidebar.classList.toggle("Mo");
          if (sidebar.classList.contains("Mo")) {
            container.style.marginLeft = "250px";
            header.style.marginLeft = "250px";
          } else {
            container.style.marginLeft = "0";
            header.style.marginLeft = "0";
          }
        });

        // Logout confirmation
        const logoutLink = document.querySelector(".logout-link");
        logoutLink.addEventListener("click", function (e) {
          e.preventDefault();
          if (confirm("Bạn có chắc chắn muốn đăng xuất?")) {
            window.location.href = "index.html";
          }
        });

        // Active menu item
        const currentPage = window.location.pathname.split("/").pop();
        const menuItems = document.querySelectorAll(".sidebar-menu li");
        menuItems.forEach((item) => {
          const link = item.querySelector("a");
          if (link.getAttribute("href") === currentPage) {
            item.classList.add("active");
          } else {
            item.classList.remove("active");
          }
        });
      });
    </script>
  </body>
</html>
