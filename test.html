<html>
  <head>
    <title>Thêm mới điểm</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }
      .navbar {
        background-color: #007bff;
        padding: 10px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar .menu-icon {
        font-size: 24px;
        cursor: pointer;
      }
      .navbar .admin {
        font-size: 16px;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .container h2 {
        margin-top: 0;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
      }
      .form-group input:focus,
      .form-group select:focus {
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
      }
      .form-group .required {
        color: red;
      }
      .buttons {
        display: flex;
        justify-content: flex-end;
      }
      .buttons button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-left: 10px;
      }
      .buttons .save-btn {
        background-color: #007bff;
        color: white;
      }
      .buttons .cancel-btn {
        background-color: #dc3545;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="menu-icon">
        <i class="fas fa-bars"></i>
      </div>
      <div class="admin">Admin Admin</div>
    </div>
    <div class="container">
      <h2>Thêm mới điểm</h2>
      <form id="scoreForm">
        <div class="form-group">
          <label for="student">Sinh viên</label>
          <input type="text" id="student" value="Nguyễn Văn Dương" readonly />
        </div>
        <div class="form-group">
          <label for="subject">Môn học</label>
          <select id="subject" required>
            <option value="">Chọn môn học</option>
            <option value="math">Toán học</option>
            <option value="physics">Vật lý</option>
            <option value="chemistry">Hóa học</option>
          </select>
        </div>
        <div class="form-group">
          <label for="score">Điểm <span class="required">*</span></label>
          <input
            type="number"
            id="score"
            value="50"
            min="0"
            max="100"
            required
          />
        </div>
        <div class="buttons">
          <button type="submit" class="save-btn">
            <i class="fas fa-save"></i> Lưu thông tin
          </button>
          <button type="button" class="cancel-btn">
            <i class="fas fa-times"></i> Hủy bỏ
          </button>
        </div>
      </form>
    </div>

    <div class="container">
      <h2>Thêm mới điểm</h2>
      <form id="scoreForm">
        <div class="form-group">
          <label for="student">Sinh viên <span class="required">*</span></label>
          <input
            type="text"
            id="student"
            placeholder="Nhập tên sinh viên"
            required
          />
        </div>
        <div class="form-group">
          <label for="subject">Môn học <span class="required">*</span></label>
          <select id="subject" required>
            <option value="">Chọn môn học</option>
            <option value="math">Toán học</option>
            <option value="physics">Vật lý</option>
            <option value="chemistry">Hóa học</option>
          </select>
        </div>
        <div class="form-group">
          <label for="score">Điểm <span class="required">*</span></label>
          <input
            type="number"
            id="score"
            value="50"
            min="0"
            max="100"
            required
          />
        </div>
        <div class="buttons">
          <button type="submit" class="save-btn">
            <i class="fas fa-save"></i> Lưu thông tin
          </button>
          <button type="button" class="cancel-btn">
            <i class="fas fa-times"></i> Hủy bỏ
          </button>
        </div>
      </form>
    </div>

    <div class="container">
      <h2>Danh sách điểm</h2>
      <table class="score-table">
        <thead>
          <tr>
            <th>STT</th>
            <th>Sinh viên</th>
            <th>Môn học</th>
            <th>Điểm</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody id="scoreTableBody"></tbody>
      </table>
    </div>

    <!-- Thêm bảng hiển thị điểm -->
    <div class="container">
      <h2>Danh sách điểm</h2>
      <table class="score-table">
        <thead>
          <tr>
            <th>STT</th>
            <th>Sinh viên</th>
            <th>Môn học</th>
            <th>Điểm</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody id="scoreTableBody"></tbody>
      </table>
    </div>

    <style>
      /* CSS cho bảng */
      .score-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .score-table th,
      .score-table td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
      }

      .score-table th {
        background-color: #007bff;
        color: white;
      }

      .score-table tr:nth-child(even) {
        background-color: #f8f9fa;
      }

      .score-table tr:hover {
        background-color: #f5f5f5;
      }

      .action-buttons button {
        padding: 5px 10px;
        margin: 0 2px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .edit-btn {
        background-color: #ffc107;
        color: black;
      }

      .delete-btn {
        background-color: #dc3545;
        color: white;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("scoreForm");
        const subjectSelect = document.getElementById("subject");
        const scoreInput = document.getElementById("score");
        let scores = [];

        // Xử lý sự kiện submit form
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          if (validateForm()) {
            const studentName = document.getElementById("student").value;
            const subjectValue = subjectSelect.value;
            const subjectName =
              subjectSelect.options[subjectSelect.selectedIndex].text;
            const scoreValue = scoreInput.value;

            // Thêm điểm mới vào mảng
            scores.push({
              student: studentName,
              subject: subjectName,
              score: scoreValue,
            });

            // Cập nhật bảng
            updateScoreTable();

            alert("Đã lưu điểm thành công!");

            // Reset form về giá trị ban đầu
            subjectSelect.value = "";
            scoreInput.value = "50";
          }
        });

        // Hàm cập nhật bảng điểm
        function updateScoreTable() {
          const tableBody = document.getElementById("scoreTableBody");
          tableBody.innerHTML = "";

          scores.forEach((score, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
          <td>${index + 1}</td>
          <td>${score.student}</td>
          <td>${score.subject}</td>
          <td>${score.score}</td>
          <td class="action-buttons">
            <button class="edit-btn" onclick="editScore(${index})">
              <i class="fas fa-edit"></i> Sửa
            </button>
            <button class="delete-btn" onclick="deleteScore(${index})">
              <i class="fas fa-trash"></i> Xóa
            </button>
          </td>
        `;
            tableBody.appendChild(row);
          });
        }

        // Hàm sửa điểm
        window.editScore = function (index) {
          const score = scores[index];
          document.getElementById("student").value = score.student;
          subjectSelect.value = score.subject.toLowerCase().replace(" ", "");
          scoreInput.value = score.score;
          scores.splice(index, 1);
          updateScoreTable();
        };

        // Hàm xóa điểm
        window.deleteScore = function (index) {
          if (confirm("Bạn có chắc muốn xóa điểm này?")) {
            scores.splice(index, 1);
            updateScoreTable();
          }
        };

        // Các hàm validate và xử lý khác giữ nguyên
        function validateForm() {
          if (subjectSelect.value === "") {
            alert("Vui lòng chọn môn học");
            return false;
          }
          if (scoreInput.value < 0 || scoreInput.value > 100) {
            alert("Điểm phải nằm trong khoảng từ 0 đến 100");
            return false;
          }
          return true;
        }

        // Xử lý nút hủy bỏ
        const cancelBtn = document.querySelector(".cancel-btn");
        cancelBtn.addEventListener("click", function () {
          if (confirm("Bạn có chắc muốn hủy bỏ?")) {
            form.reset();
            document.getElementById("student").value = "Nguyễn Văn Dương";
            scoreInput.value = "50";
          }
        });
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("scoreForm");
        const subjectSelect = document.getElementById("subject");
        const scoreInput = document.getElementById("score");
        const saveBtn = document.querySelector(".save-btn");
        const cancelBtn = document.querySelector(".cancel-btn");

        // Xử lý sự kiện submit form
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          if (validateForm()) {
            alert("Đã lưu điểm thành công!");
            // Ở đây bạn có thể thêm code để gửi dữ liệu đến server
          }
        });

        // Xử lý sự kiện click nút hủy
        cancelBtn.addEventListener("click", function () {
          if (confirm("Bạn có chắc muốn hủy bỏ?")) {
            form.reset();
          }
        });

        // Kiểm tra hợp lệ form
        function validateForm() {
          if (subjectSelect.value === "") {
            alert("Vui lòng chọn môn học");
            return false;
          }
          if (scoreInput.value < 0 || scoreInput.value > 100) {
            alert("Điểm phải nằm trong khoảng từ 0 đến 100");
            return false;
          }
          return true;
        }

        // Hiển thị thông báo khi rời trang
        window.addEventListener("beforeunload", function (e) {
          e.preventDefault();
          e.returnValue = "";
        });

        // Thêm hiệu ứng cho nút lưu
        saveBtn.addEventListener("mouseover", function () {
          this.style.backgroundColor = "#0056b3";
        });
        saveBtn.addEventListener("mouseout", function () {
          this.style.backgroundColor = "#007bff";
        });

        // Thêm hiệu ứng cho nút hủy
        cancelBtn.addEventListener("mouseover", function () {
          this.style.backgroundColor = "#bd2130";
        });
        cancelBtn.addEventListener("mouseout", function () {
          this.style.backgroundColor = "#dc3545";
        });
      });
    </script>
  </body>
</html>
