<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm mới thông tin lop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
      }

      /* Sidebar styles */
      .sidebar {
        height: 100vh;
        width: 250px;
        background-color: #2c3e50;
        color: #ecf0f1;
        position: fixed;
        left: -250px;
        top: 0;
        transition: left 0.5s;
        z-index: 1000;
      }
      .sidebar.Mo {
        left: 0;
      }
      .sidebar-header {
        background-color: #3498db;
        padding: 20px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
      }
      .sidebar-menu {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      .sidebar-menu li {
        padding: 15px 20px;
        cursor: pointer;
      }
      .sidebar-menu li:hover {
        background-color: #34495e;
      }
      .sidebar-menu li a {
        color: #ecf0f1;
        text-decoration: none;
        display: flex;
        align-items: center;
      }
      .sidebar-menu li a i {
        margin-right: 10px;
      }
      .sidebar-menu li.active {
        background-color: #34495e;
      }

      /* Header styles */
      .header {
        background-color: #337ab7;
        color: white;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 999;
        transition: margin-left 0.5s;
      }
      .header .menu-icon {
        font-size: 24px;
        cursor: pointer;
        margin-right: 20px;
      }

      /* Main content styles */
      .main-content {
        flex: 1;
        padding: 100px 20px 20px;
        margin-left: 0;
        transition: margin-left 0.5s;
      }
      .sidebar.Mo ~ .main-content {
        margin-left: 250px;
      }

      /* Container styles */
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      /* Form styles */
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .form-group select:focus {
        outline: none;
        border-color: #007bff;
      }
      .error-message {
        color: red;
        font-size: 12px;
        display: none;
      }
      .button-group {
        margin-top: 20px;
      }
      .save-btn,
      .cancel-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
      }
      .save-btn {
        background-color: #28a745;
        color: white;
      }
      .cancel-btn {
        background-color: #dc3545;
        color: white;
        margin-left: 10px;
      }
      .save-btn i,
      .cancel-btn i {
        font-size: 14px;
      }

      /* Table styles */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }
      tr:hover {
        background-color: #f5f5f5;
      }

      /* Button */
      .action-btn {
        padding: 5px 10px;
        margin: 0 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        color: white;
      }

      .edit-btn {
        background-color: #ffc107;
      }

      .delete-btn {
        background-color: #dc3545;
      }

      /* CSS cho modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
      }

      .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 20px;
        width: 50%;
        border-radius: 5px;
      }

      .close {
        float: right;
        cursor: pointer;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">Quản Lý SV</div>
      <ul class="sidebar-menu">
        <li>
          <a href="index.html"><i class="fas fa-home"></i>Trang chủ</a>
        </li>
        <li>
          <a href="dsKhoa.html"><i class="fas fa-university"></i>Khoa</a>
        </li>
        <li class="active">
          <a href="lop.html"><i class="fas fa-th-large"></i>Lớp</a>
        </li>
        <li>
          <a href="sinhVien.html"><i class="fas fa-user-graduate"></i>Sinh viên</a>
        </li>
        <li>
          <a href="dsSinhVien.html"
            ><i class="fas fa-user-graduate"></i>Danh sách sinh viên</a
          >
        </li>
        <li>
          <a href="dsMonHoc.html"
            ><i class="fas fa-folder"></i>Quản lý môn học</a
          >
        </li>
        <li>
          <a href="dsDiem.html"><i class="fas fa-folder"></i>Quản lý điểm</a>
        </li>
        <li>
          <a href="dsVaiTro.html"
            ><i class="fas fa-users"></i>Danh sách vai trò</a
          >
        </li>
        <li>
          <a href="capNhat.html"
            ><i class="fas fa-user-tag"></i>Cập nhật vai trò</a
          >
        </li>
      </ul>
    </div>

    <!-- Header -->
    <div class="header">
      <i class="fas fa-bars menu-icon"></i>
      <h1>Thêm mới thông tin lớp</h1>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <div class="container">
        <form id="lop-form">
          <div class="form-group">
            <label for="ma-lop">Mã lớp:</label>
            <input type="text" id="ma-lop" required />
            <span id="ma-lop-error" class="error-message"
              >Vui lòng nhập Mã lớp</span
            >
          </div>
          <div class="form-group">
            <label for="ten-lop">Tên lớp:</label>
            <select id="ten-lop" required>
              <option value="">-- Chọn lớp --</option>
              <option value="Điện tử viễn thông quốc tế">Toán cao cấp</option>
              <option value="Giải tích 2">Giải tích 2</option>
              <option value="Lập Trình Web">Lập Trình Web</option>
              <option value="Toán Rời Rạc">Cơ khí</option>
              <option value="Kinh Tế Chính Trị">Kinh Tế Chính Trị</option>
              <option value="Cấu Trúc Dữ Liệu & Giải Thuật">
                Cấu Trúc Dữ Liệu & Giải Thuật
              </option>
              <option value="Tin Học Đại Cương">Tin Học Đại Cương</option>
              <option value="Tư Tưởng Hồ Chí Minh">Tư Tưởng Hồ Chí Minh</option>
              <option value="An Toàn Thông Tin">An Toàn Thông Tin</option>
              <option value="Giải Tích Số">Giải Tích Số</option>
            </select>
            <span id="ten-lop-error" class="error-message"
              >Vui lòng chọn Tên lớp</span
            >
          </div>
          <div class="button-group">
            <button type="submit" class="save-btn">
              <i class="fas fa-save"></i> Lưu
            </button>
            <button type="button" class="cancel-btn">
              <i class="fas fa-times"></i> Hủy
            </button>
          </div>
        </form>

        <!-- Table -->
        <table id="lop-table">
          <thead>
            <tr>
              <th>STT</th>
              <th>Mã lớp</th>
              <th>Tên lớp</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Modal for editing -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Sửa thông tin lop</h2>
        <form id="edit-form">
          <div class="form-group">
            <label for="edit-ma-lop">Mã lớp:</label>
            <input type="text" id="edit-ma-lop" required />
          </div>
          <div class="form-group">
            <label for="edit-ten-lop">Tên lớp:</label>
          </div>
          <input type="hidden" id="edit-index" />
          <button type="submit" class="save-btn">
            <i class="fas fa-save"></i> Cập nhật
          </button>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("lop-form");
        const editForm = document.getElementById("edit-form");
        const modal = document.getElementById("editModal");
        const closeBtn = document.querySelector(".close");
        let currentEditIndex = -1;

        loadTableData();

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          const malop = document.getElementById("ma-lop").value.trim();
          const tenlop = document.getElementById("ten-lop").value;

          if (malop && tenlop) {
            savelop({ malop, tenlop });
            form.reset();
            loadTableData();
          }
        });

        editForm.addEventListener("submit", function (e) {
          e.preventDefault();

          const malop = document.getElementById("edit-ma-lop").value.trim();
          const tenlop = document.getElementById("edit-ten-lop").value;
          const index = document.getElementById("edit-index").value;

          if (malop && tenlop) {
            updatelop(parseInt(index), { malop, tenlop });
            modal.style.display = "none";
            loadTableData();
          }
        });

        closeBtn.onclick = function () {
          modal.style.display = "none";
        };

        window.onclick = function (event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        };

        // Sidebar toggle functionality
        const sideBar = document.querySelector(".sidebar");
        const menuIcon = document.querySelector(".menu-icon");
        const mainContent = document.querySelector(".main-content");
        const header = document.querySelector(".header");

        // Open sidebar when page loads
        sideBar.classList.add("Mo");
        mainContent.style.marginLeft = "250px";
        header.style.marginLeft = "250px";

        // Handle sidebar toggle
        menuIcon.addEventListener("click", function () {
          sideBar.classList.toggle("Mo");

          if (sideBar.classList.contains("Mo")) {
            mainContent.style.marginLeft = "250px";
            header.style.marginLeft = "250px";
          } else {
            mainContent.style.marginLeft = "0";
            header.style.marginLeft = "0";
          }
        });

        // Functions for table operations
        function savelop(lop) {
          let lopList = JSON.parse(localStorage.getItem("lopList") || "[]");
          lopList.push(lop);
          localStorage.setItem("lopList", JSON.stringify(lopList));
        }

        function updatelop(index, lop) {
          let lopList = JSON.parse(localStorage.getItem("lopList") || "[]");
          lopList[index] = lop;
          localStorage.setItem("lopList", JSON.stringify(lopList));
        }

        function deletelop(index) {
          if (confirm("Bạn có chắc chắn muốn xóa lop này?")) {
            let lopList = JSON.parse(localStorage.getItem("lopList") || "[]");
            lopList.splice(index, 1);
            localStorage.setItem("lopList", JSON.stringify(lopList));
            loadTableData();
          }
        }

        function loadTableData() {
          const tableBody = document.querySelector("#lop-table tbody");
          const lopList = JSON.parse(localStorage.getItem("lopList") || "[]");

          // Clear existing table rows
          tableBody.innerHTML = "";

          // Add new rows
          lopList.forEach((lop, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
      <td>${index + 1}</td>
      <td>${lop.malop}</td>
      <td>${lop.tenlop}</td>
      <td>
        <button onclick="editlop(${index})" class="action-btn edit-btn">
          <i class="fas fa-edit"></i> Sửa
        </button>
        <button onclick="deletelop(${index})" class="action-btn delete-btn">
          <i class="fas fa-trash"></i> Xóa
        </button>
      </td>
    `;
            tableBody.appendChild(row);
          });
        }

        // Make functions globally available
        window.editlop = function (index) {
          let lopList = JSON.parse(localStorage.getItem("lopList") || "[]");
          let lop = lopList[index];

          document.getElementById("edit-ma-lop").value = lop.malop;
          document.getElementById("edit-ten-lop").value = lop.tenlop;
          document.getElementById("edit-index").value = index;

          modal.style.display = "block";
        };

        window.deletelop = deletelop;

        // Cancel button handler
        document
          .querySelector(".cancel-btn")
          .addEventListener("click", function () {
            form.reset();
            document.getElementById("ma-lop-error").style.display = "none";
            document.getElementById("ten-lop-error").style.display = "none";
          });
      });
    </script>
  </body>
</html>
